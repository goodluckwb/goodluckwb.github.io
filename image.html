	<script>
		//图片分页用大图轮播
		//定义方法函数

		!function imgSwicth() {
			var d = document.getElementById("bigimg").firstElementChild;
			var k = 0
			var imgsrc = new Array();
			imgsrc[0] = "./image/01.jpg";
			imgsrc[1] = "./image/02.jpg";
			imgsrc[2] = "./image/03.jpg";
			imgsrc[3] = "./image/04.jpg";
			imgsrc[4] = "./image/05.jpg";
			setInterval(function () {
				if (k > imgsrc.length - 1) {
					k = 0;
				}
				for (var i = 0; i < imgsrc.length; i++) {
					if (i == k) {
						d.src = imgsrc[i];
					}
				}
				k++;
			}, 3000)
		}();
		//图片lazyload
		//https://github.com/helijun/documents/blob/master/plugin/echo/js/echo.js
		window.Echo = (function(window, document, undefined) {

			'use strict';

			var store = [],
			offset,
			throttle,
			poll;

			var _inView = function(el) {
				var coords = el.getBoundingClientRect();
				return ((coords.top >= 0 && coords.left >= 0 && coords.top) <= (window.innerHeight || document.documentElement.clientHeight) + parseInt(offset));
			};

			var _pollImages = function() {
				for (var i = store.length; i--;) {
					var self = store[i];
					if (_inView(self)) {
						self.src = self.getAttribute('data-echo');
						store.splice(i, 1);
					}
				}
			};

			var _throttle = function() {
				clearTimeout(poll);
				poll = setTimeout(_pollImages, throttle);
			};

			var init = function(obj) {
				var nodes = document.querySelectorAll('[data-echo]');
				var opts = obj || {};
				offset = opts.offset || 0;
				throttle = opts.throttle || 250;

				for (var i = 0; i < nodes.length; i++) {
					store.push(nodes[i]);
				}

				_throttle();

				if (document.addEventListener) {
					window.addEventListener('scroll', _throttle, false);
				} else {
					window.attachEvent('onscroll', _throttle);
				}
			};

			return {
				init: init,
				render: _throttle
			};

			})(window, document);
		Echo.init({
			offset: 0,//离可视区域多少像素的图片可以被加载
		　　throttle: 0 //图片延时多少毫秒加载
		});
	</script>
